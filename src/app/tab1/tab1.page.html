<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
      <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">

    <section class="dashboard-section">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card color="primary">
              <ion-card-header>
                <ion-card-title *ngIf="inventory$ | async as inventory">
                  <strong>
                    {{inventory.length}}
                  </strong>
                </ion-card-title>
                <ion-card-title>
                  <strong>Total Car parts</strong>
                </ion-card-title>
              </ion-card-header>

              <ion-card-content> Total number of parts currently available in the shop.</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ng-container *ngIf="lowInventory$ | async as lowInventory">
          <ion-row *ngIf="lowInventory.length">
            <ion-col>
              <ion-card color="warning">
                <ion-card-header>
                  <ion-card-title>
                    <strong> Low Stock Alert Items</strong>
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ul>
                    <li *ngFor="let item of lowInventory">
                      {{item.name}} - {{item.quantity}}
                    </li>
                  </ul>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ng-container>
        <ng-container *ngIf=" recentUpdates$ | async as recentUpdates">
          <ion-row *ngIf="recentUpdates.length">
            <ion-col>
              <ion-card color="medium">
                <ion-card-header>
                  <ion-card-title>
                    <strong>Recent Updates</strong>
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ul>
                    <li *ngFor="let recentUpdate of recentUpdates">
                      {{recentUpdate.message}}
                    </li>
                  </ul>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ng-container>
        <ion-row>
          <ion-col>
            <ion-card color="light">
              <ion-card-header>
                <ion-card-title>Paul Chesa</ion-card-title>
                <ion-card-subtitle>Current User</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>

      </ion-grid>
    </section>
  </ion-content>

</ion-content>
